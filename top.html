<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>商品場所検索（トップ）</title>

  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#111111">
  <link rel="stylesheet" href="./css/style.css">

  <style>
    :root{
      /* QRとボタンを同サイズにする基準（必要ならここだけ調整） */
      --box: 280px;
    }

    main{ padding:12px; }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      align-items: stretch;
    }
    @media (max-width:900px){
      .grid{ grid-template-columns: 1fr; }
      :root{ --box: min(78vw, 320px); }
    }

    .tile{
      border:1px solid #eee;
      border-radius:14px;
      background:#fff;
      padding:16px;
      display:flex;
      flex-direction:column;
      min-height: 360px;
    }

    /* 画面上部タイトル：中央寄せ */
    .appTitle{
      text-align:center;
      font-weight:800;
      font-size:18px;
    }

    /* 2つの見出しを同じ位置（同一高さ）に置く */
    .title{
      font-size:24px;
      font-weight:800;
      margin:0;
      line-height:1.2;
      text-align:center;
    }

    /* 見出しの下を“中身エリア”として中央寄せ */
    .content{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding-top:14px;
    }

    /* QR */
    .qrImg{
      width: var(--box);
      height: var(--box);
      object-fit: contain;
      display:block;
    }

    /* ボタン（QRと同サイズの正方形） */
    .bigBtn{
      width: var(--box);
      height: var(--box);
      border-radius:14px;
      border:1px solid #dbeafe;
      background:#2563eb;  /* 青 */
      color:#fff;
      font-size:28px;
      font-weight:800;
      cursor:pointer;
    }
    .bigBtn:active{ transform: translateY(1px); }
  </style>
</head>

<body>
  <header>
    <div class="appTitle">商品場所検索</div>
  </header>

  <main>
    <div class="grid">
      <!-- 左：QR -->
      <section class="tile">
        <h1 class="title">自分の端末で探す</h1>
        <div class="content">
          <img class="qrImg" src="./qr.png" alt="QRコード">
        </div>
      </section>

      <!-- 右：検索ボタン -->
      <section class="tile">
        <h1 class="title">この端末で探す</h1>
        <div class="content">
          <button class="bigBtn" onclick="location.href='./index.html'">検索</button>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
