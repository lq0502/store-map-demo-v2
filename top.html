<!doctype html>
<!--
  top.html（トップページ / 入口画面）
  - 操作を「2択」にして迷わせない
    1) 自分の端末で探す：QRを読み取ってスマホで開く
    2) この端末で探す：この端末で検索画面へ
-->
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>商品場所検索（トップ）</title>

  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#111111">
  <link rel="stylesheet" href="./css/style.css">

  <style>
    main{ padding:12px; }
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      align-items: stretch;
    }
    @media (max-width:900px){
      .grid{ grid-template-columns: 1fr; }
    }
    .tile{
      border:1px solid #eee;
      border-radius:14px;
      background:#fff;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:14px;
      min-height: 320px;
    }
    .title{
      font-size:24px;
      font-weight:800;
      margin:0;
      line-height:1.2;
    }
    .qrWrap{
      margin-top:auto;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .qrWrap img{
      width:min(280px, 78vw);
      height:auto;
      display:block;
    }
    .bigBtn{
      margin-top:auto;
      width:100%;
      padding:20px 16px;
      font-size:26px;
      border-radius:14px;
      background:#111;
      color:#fff;
      border:0;
      cursor:pointer;
    }
    .bigBtn:active{ transform: translateY(1px); }
  </style>
</head>

<body>
  <header>
    <div style="font-weight:800;">商品場所検索</div>
  </header>

  <main>
    <div class="grid">
      <section class="tile">
        <h1 class="title">自分の端末で探す</h1>
        <div class="qrWrap">
          <img src="./qr.png" alt="QRコード">
        </div>
      </section>

      <section class="tile">
        <h1 class="title">この端末で探す</h1>
        <button class="bigBtn" onclick="location.href='./index.html'">検索</button>
      </section>
    </div>
  </main>
</body>
</html>
